---
title: Media Timeline
layout: default
group: "navigation"
---
{% yaml_to_liquid %}

<section id="one">
    <div class="container">
        <h3>Media Timeline</h3>

        <div class="timeline-container">

            {% for n in page.yml.entries %}
                <div class="timeline-point">
                    <div class="timeline-point-info">
                        <a href="{{ n.url }}">
                            <h6>{{ n.title }}</h6>
                            {% if n.description %}
                                <p>{{ n.description }}</p>
                            {% endif %}
                            {% if n.image %}
                                <img src="/images/timeline/{{ n.image }}">
                            {% endif %}
                        </a>
                    </div>
                    <span class="date">{{ n.date }}</span>
                    <span class="icon {% if n.type == 'video' %}fa-video-camera{% elsif n.type == 'slide' %}fa-picture-o{% else %}fa-link{% endif %}"></span>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
