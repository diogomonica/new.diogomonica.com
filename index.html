---
layout: default
---

<div id="info-header">
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    <div class="bg-content">
        <img src="/images/sexyface.png">
        <p>I currently lead the Security Team at Docker. Previously, I led the Platform Security Team at Square.</p>
    </div>
</div>

<section>
    <div class="container">
        <div class="features">
        {% for post in site.posts limit:5 %}
            <article>
                <section class="excerpt">
                <header>
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                </header>
                    {{ post.excerpt }}
                </section>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ post.url }}" class="button">Read More</a></li>
                    </ul>
                </footer>
                <div class="clear"></div>
            </article>
        {% endfor %}
        </div>
    </div>
</section>
