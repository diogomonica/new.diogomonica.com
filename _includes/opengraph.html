<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@diogomonica">
{% if page.title %}
<meta property="og:title"  content="{{ page.title }}">
<meta property="og:type" content="article">
{% else %}
<meta property="og:title"  content="{{ site.title }}">
<meta property="og:type" content="website">
{% endif %}
{% if page.url %}
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
<meta property="og:description" content="{{ page.description | strip_html | strip_newlines | truncate: 160 }}">
{% else %}
<meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">
{% endif %}
{% if page.thumbnail %}
<meta property="og:image" content="{{ site.url }}/images/{{ page.thumbnail }}">
{% else %}
<meta property="og:image" content="{{ site.url }}/images/sexyface.png">
{% endif %}
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ site.fb_admins }}">
{% for post in site.related_posts limit:3 %}
  <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% endfor %}
{% endif %}
<meta property="fb:admins" content="{{ site.fb_admins }}">
